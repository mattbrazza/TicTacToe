<!DOCTYPE htmml>
<html>
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <title>Tic-Tac-Toe</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap">
  <link rel="stylesheet" href="style.css"/>
  <style></style>
</head>
<body>
  <header>
    <h1>Tic-Tac-Toe</h1>
    <small>You know how it goes</small>
  </header>
  <br/>

  <span id="results" hidden>Winner:</span>

  <!-- Set dynamically -->
  <div id="board"></div>

  <br/>
  <form id="board-parameters">
    <span>Change the size of the board (only 3x3 for now...):</span>
    <input type="number" value="3" min="3" max="3" step="1"/>
    <button type="button">Create Board</button>
  </form>

  <footer></footer>

  <!-- SCRIPTS -->
  <script src="app.js"></script>
</body>
</html>
